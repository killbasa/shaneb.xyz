name: CI

on:
  pull_request:
    paths:
      - "!**/README.md"

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run ci
